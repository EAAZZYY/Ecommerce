{% extends 'shop/base.html' %} {% block content %}
<h1>CHECKOUT PAGE</h1>
<div class="contaianer">
  <div class="row">
    <div class="col-md-12">
      <ol id="item-list" class="list-group"></ol>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <form method="POST" class="row g-3">
        {% csrf_token %}
        <input type="hidden" name="items" id="items" />
        <div class="col-md-6">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            name="name"
            id="name"
            placeholder="John"
          />
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input
            type="text"
            class="form-control"
            name="email"
            placeholder="Email"
            id="email"
          />
        </div>
        <div class="col-6">
          <label for="phonenumber" class="form-label">Phone Number</label>
          <input
            type="text"
            class="form-control"
            id="phonenumber"
            name="phonenumber"
            placeholder="08124555722"
          />
        </div>
        <div class="col-6">
          <label for="address" class="form-label">Address</label>
          <input
            type="text"
            class="form-control"
            id="address"
            name="address"
            placeholder="1234 Main St"
          />
        </div>
        <div class="col-md-6">
          <label for="city" class="form-label">City</label>
          <input
            type="text"
            class="form-control"
            id="city"
            name="city"
            placeholder="City"
          />
        </div>

        <div class="col-md-6">
          <label for="zipcode" class="form-label">Zip</label>
          <input
            type="text"
            class="form-control"
            id="zip"
            name="zip"
            placeholder="Zip"
          />
        </div>
        <div class="col-md-4">
          <label for="total" class="form-label">Total Amount</label>
          <input
            type="text"
            class="form-control"
            id="total-amount"
            name="total-amount"
            readonly=""
          />
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-primary">Place Order</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
